<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">layout demo</div>
        <ul class="layui-nav layui-layout-right">

                tester
            </a>
            <dl class="layui-nav-child">
                <dd><a href="javascript:;">Your Profile</a></dd>
                <dd><a href="javascript:;">Settings</a></dd>
                <dd><a href="javascript:;">Sign out</a></dd>
            </dl>
            </li>

            <a href="javascript:;">

        </div>
        <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item layui-nav-itemed">
                <a class="" id="macro-menu" href="javascript:;" onclick="switchTab('macro')">宏观指标</a>
                <dl class="layui-nav-child">
                <dd><a href="javascript:;">月度数据</a></dd>
                <dd><a href="javascript:;">高频数据</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;" onclick="switchTab('funds')">自选基金</a>

                <dd><a href="javascript:;">主动</a></dd>
                <dd><a href="javascript:;">被动</a></dd>
                </dl>

            <li class="layui-nav-item"><a href="javascript:;" onclick="switchTab('allocation')">资产配置</a></li>
            </ul>
        </div>
        </div>
        <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <blockquote class="layui-elem-quote layui-text">
            Layui 框体布局内容主体区域
            </blockquote>
            <div class="layui-card layui-panel">
            <div class="layui-card-header">
                下面是充数内容，为的是出现滚动条
            </div>
            <div class="layui-card-body">
                <div id="macro" style="display: none;">
                    <h2 class="text-xl font-bold">宏观指标</h2>
                    <div class="layui-form">
                        <input type="checkbox" name="CPI" title="CPI" value="CPI" onchange="updateChart()" lay-filter="macro-checkbox-filter">
                        <input type="checkbox" name="PPI" title="PPI" value="PPI" onchange="updateChart()" lay-filter="macro-checkbox-filter"> 
                        <input type="checkbox" name="PMI" title="PMI" value="PMI" onchange="updateChart()" lay-filter="macro-checkbox-filter"> 
                        <input type="checkbox" name="LEVERR" title="杠杆率" value="LEVERR" onchange="updateChart()" lay-filter="macro-checkbox-filter"> 
                        
                    </div>
                    <div id="chartsArea"></div>
                </div>
        
                <div id="funds" style="display: none;">
                    <h2 class="text-xl font-bold">自选基金</h2>
                    <!-- 自选基金内容 -->
                </div>
        
                <div id="allocation" style="display: none;">
                    <h2 class="text-xl font-bold">资产配置</h2>
                    <!-- 资产配置内容 -->
                </div>
            </div>
            </div>

        </div>
        </div>
        <div class="layui-footer">
        <!-- 底部固定区域 -->
        底部固定区域
        </div>
  </div>
   
  <script>
  //JS 
  layui.use(['element', 'layer', 'util'], function(){
    var element = layui.element;
    var layer = layui.layer;
    var util = layui.util;
    var $ = layui.$;
    
    //头部事件
    util.event('lay-header-event', {
      menuLeft: function(othis){ // 左侧菜单事件
        layer.msg('展开左侧菜单的操作', {icon: 0});
      },
      menuRight: function(){  // 右侧菜单事件
        layer.open({
          type: 1,
          title: '更多',
          content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
          area: ['260px', '100%'],
          offset: 'rt', // 右上角
          anim: 'slideLeft', // 从右侧抽屉滑出
          shadeClose: true,
          scrollbar: false
        });
      }
    });
  });
  layui.use(function(){
    var form = layui.form;
    var layer = layui.layer;
    // checkbox 事件
    form.on('checkbox(macro-checkbox-filter)', function(data){
        var elem = data.elem; // 获得 checkbox 原始 DOM 对象
        var checked = elem.checked; // 获得 checkbox 选中状态
        var value = elem.value; // 获得 checkbox 值
        var othis = data.othis; // 获得 checkbox 元素被替换后的 jQuery 对象
        
        layer.msg('checked 状态: '+ elem.checked+elem.value);
        updateChart();
    });
  })
  
    function switchTab(tabName, element) {
        // 隐藏所有内容
        document.getElementById('macro').style.display = 'none';
        document.getElementById('funds').style.display = 'none';
        document.getElementById('allocation').style.display = 'none';

        // 显示选定的内容
        document.getElementById(tabName).style.display = 'block';
    }

    async function fetchMacroData(indicator) {
        try {
            const response = await fetch(`{{api}}/macro?name=${indicator}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            return data.data;

            // 解构数据
            const dates = data.data.map(item => item[0]);
            const currentValues = data.data.map(item => item[1]);
            const predictedValues = data.data.map(item => item[2]);
            const previousValues = data.data.map(item => item[3]);

            return { dates, currentValues, predictedValues, previousValues };
        } catch (error) {
            console.error('Error fetching data:', error);
            return { dates: [], currentValues: [], predictedValues: [], previousValues: [] };
        }
    }

    macroData = {
        'CPI': {
            data: {},
            extractor: function(data) { 
                const dates = data.map(item => item[0]);
                const currentValues = data.map(item => item[1]);
                const predictedValues = data.map(item => item[2]);
                const previousValues = data.map(item => item[3]);
                return { 
                    dates: dates, 
                    current: currentValues, 
                    predict: predictedValues, 
                    previous: previousValues 
                };
            },
        },
        'PPI': {
            data: {},
            extractor: function(data) { 
                const dates = data.map(item => item[0]);
                const currentValues = data.map(item => item[1]);
                const predictedValues = data.map(item => item[2]);
                const previousValues = data.map(item => item[3]);
                return { 
                    dates: dates, 
                    current: currentValues, 
                    predict: predictedValues, 
                    previous: previousValues 
                };
            },
        },
        'PMI': {
            data: {},
            extractor: function(data) { 
                const dates = data.map(item => item[0]);
                const currentValues = data.map(item => item[1]);
                const predictedValues = data.map(item => item[2]);
                const previousValues = data.map(item => item[3]);
                return { 
                    dates: dates, 
                    current: currentValues, 
                    predict: predictedValues, 
                    previous: previousValues 
                };
            },
        },
        'LEVERR': {
            data: {},
            extractor: function(data) { 
                const dates = data.map(item => item[0]);
                const residentValues = data.map(item => item[1]);
                const companyValues = data.map(item => item[2]);
                const governmentValues = data.map(item => item[3]);
                return { 
                    dates: dates, 
                    resident: residentValues, 
                    company: companyValues, 
                    government: governmentValues 
                };
            },
        },
    }

    chartOptions = function(indicator, begin, end) {
        indData = macroData[indicator].data;
        switch (indicator) {
            case 'CPI':
                return {
                    title: {
                        text: 'CPI'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: indData.dates.slice(begin, end+1)
                    },
                    yAxis: {
                        type: 'value',
                    },
                    series: [
                        {
                            name: '今值',
                            type: 'line',
                            data: indData.current.slice(begin, end+1),
                        },
                        {
                            name: '预测值',
                            type: 'line',
                            data: indData.predict.slice(begin, end+1),
                        },
                        {
                            name: '前值',
                            type: 'line',
                            data: indData.previous.slice(begin, end+1),
                        }
                    ]
                };
            case 'PPI':
                return {
                    title: {
                        text: 'PPI'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: indData.dates.slice(begin, end+1)
                    },
                    yAxis: {
                        type: 'value',
                    },
                    series: [
                        {
                            name: '今值',
                            type: 'line',
                            data: indData.current.slice(begin, end+1),
                        },
                        {
                            name: '预测值',
                            type: 'line',
                            data: indData.predict.slice(begin, end+1),
                        },
                        {
                            name: '前值',
                            type: 'line',
                            data: indData.previous.slice(begin, end+1),
                        }
                    ]
                };
                case 'PMI':
                    return {
                        title: {
                            text: 'PMI'
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: indData.dates.slice(begin, end+1)
                        },
                        yAxis: {
                            type: 'value',
                            min: 45,
                            max: 55
                        },
                        series: [
                            {
                                name: '今值',
                                type: 'line',
                                data: indData.current.slice(begin, end+1),
                                markLine: {
                                    data: [
                                        {
                                            yAxis: 50,
                                            label: {
                                                formatter: '荣枯线',
                                                position: 'end'
                                            },
                                            lineStyle: {
                                                color: 'red', // 线条颜色
                                                width: 2,     // 线条宽度
                                                type: 'dashed' // 线条类型
                                            }
                                        }
                                    ]
                                },
                            },
                            {
                                name: '预测值',
                                type: 'line',
                                data: indData.predict.slice(begin, end+1),
                            },
                            {
                                name: '前值',
                                type: 'line',
                                data: indData.previous.slice(begin, end+1),
                            }
                        ]
                    };
                case 'LEVERR':
                    return {
                        title: {
                            text: '宏观杠杆率'
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: indData.dates.slice(begin, end+1)
                        },
                        yAxis: {
                            type: 'value',
                        },
                        series: [
                            {
                                name: '居民部门',
                                type: 'line',
                                data: indData.resident.slice(begin, end+1),
                            },
                            {
                                name: '非金融企业部门',
                                type: 'line',
                                data: indData.company.slice(begin, end+1),
                            },
                            {
                                name: '政府部门',
                                type: 'line',
                                data: indData.government.slice(begin, end+1),
                            }
                        ],
                    };
            default:
                break;
        }
    };
    
    async function getChartOption(indicator, begin, end) {
        if(Object.keys(macroData[indicator].data)==0) {
            const response = await fetch(`{{api}}/macro?name=${indicator}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            macroData[indicator].data = macroData[indicator].extractor(data.data);
        }
        return chartOptions(indicator, begin, end);
    }

    async function updateChart() {
        let checkboxes = document.querySelectorAll('input[type="checkbox"]');
        let indicators = Array.from(checkboxes).filter(checkbox => checkbox.checked).map(checkbox => checkbox.value);

        let chartsArea = document.getElementById('chartsArea');
        chartsArea.innerHTML = '';  // 清空现有的图表

        for (const indicator of indicators) {
            const chartOption = await getChartOption(indicator);
            const dates = macroData[indicator].data.dates;
            
            const chartContainer = document.createElement('div');
            chartContainer.className = 'chart-container';
            chartContainer.innerHTML = `
                <div id="ID-slider-${indicator}-range" data-indicator="${indicator}" style="margin: 20px;"></div>
                <div class="chart" style="height: 300px;"></div>
            `;
            chartsArea.appendChild(chartContainer);
            var slider = layui.slider;
            slider.render({
                elem: `#ID-slider-${indicator}-range`,
                min: 0,
                max: dates.length - 1,
                value: [dates.length * 3 / 4, dates.length - 1], // 初始值
                range: true, // 范围选择
                done: function(vals){
                    layer.msg('开始值：'+ vals[0] + '、结尾值：'+ vals[1]);
                    console.log(this);
                    updateChartRange(document.getElementById(`ID-slider-${indicator}-range`), vals[0], vals[1]);
                }
            });

            let chart = echarts.init(chartContainer.querySelector('.chart'));
            chartContainer.chart = chart;
            chartContainer.initialData = macroData[indicator].data;
            updateChartRange(document.getElementById(`ID-slider-${indicator}-range`), dates.length * 3 / 4, dates.length - 1);
        }
    }

    async function fetchIndicatorData(indicator) {
        try {
            const response = await fetch(`{{api}}/macro?name=${indicator}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            
            // 解构数据
            const dates = data.data.map(item => item[0]);
            const currentValues = data.data.map(item => item[1]);
            const predictedValues = data.data.map(item => item[2]);
            const previousValues = data.data.map(item => item[3]);

            return { dates, currentValues, predictedValues, previousValues };
        } catch (error) {
            console.error('Error fetching data:', error);
            return { dates: [], currentValues: [], predictedValues: [], previousValues: [] };
        }
    }

    async function updateChartRange(rangeInput, begin, end) {
        const chartContainer = rangeInput.closest('.chart-container');
        const chart = chartContainer.chart;

        indicator = rangeInput.dataset.indicator;
        options = await getChartOption(indicator, begin, end)
        chart.setOption(options);
    }

    function generateMockData(indicator) {
        // 模拟数据生成函数，实际需从服务器获取数据
        return Array.from({length: 12}, () => Math.floor(Math.random() * 100));
    }
    function generateDateData() {
        // 生成日期数据，假设是每个月的第一个日期
        const dates = [];
        const start = new Date(2023, 0, 1);
        for (let i = 0; i < 12; i++) {
            const date = new Date(start.getFullYear(), start.getMonth() + i, 1);
            dates.push(`${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`);
        }
        return dates;
    }

    // 初始显示宏观指标
    switchTab('macro');
</script>
</body>
</html>
