<body>

        <div class="layui-body">

                <div id="macro" style="display: none;">

                    <div class="layui-form">
                        <input type="checkbox" name="CPI" title="CPI" value="CPI" onchange="updateChart()" lay-filter="macro-checkbox-filter">
                        <input type="checkbox" name="PPI" title="PPI" value="PPI" onchange="updateChart()" lay-filter="macro-checkbox-filter">

  <script>
  //JS 
  layui.use(['element', 'layer', 'util'], function(){
    var element = layui.element;
    var layer = layui.layer;
    var util = layui.util;
    var $ = layui.$;
    
    //头部事件
    util.event('lay-header-event', {
      menuLeft: function(othis){ // 左侧菜单事件
        layer.msg('展开左侧菜单的操作', {icon: 0});
      },
      menuRight: function(){  // 右侧菜单事件
        layer.open({
          type: 1,
          title: '更多',
          content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
          area: ['260px', '100%'],
          offset: 'rt', // 右上角
          anim: 'slideLeft', // 从右侧抽屉滑出
          shadeClose: true,
          scrollbar: false
        });
      }
    });
  });
  layui.use(function(){
    var form = layui.form;
    var layer = layui.layer;
    // checkbox 事件
    form.on('checkbox(macro-checkbox-filter)', function(data){
        var elem = data.elem; // 获得 checkbox 原始 DOM 对象
        var checked = elem.checked; // 获得 checkbox 选中状态
        var value = elem.value; // 获得 checkbox 值
        var othis = data.othis; // 获得 checkbox 元素被替换后的 jQuery 对象
        
        layer.msg('checked 状态: '+ elem.checked+elem.value);
        updateChart();
    });
})
  
    function switchTab(tabName, element) {
        // 隐藏所有内容
        document.getElementById('macro').style.display = 'none';
        document.getElementById('funds').style.display = 'none';
        document.getElementById('allocation').style.display = 'none';

        // 显示选定的内容
        document.getElementById(tabName).style.display = 'block';
    }

async function updateChart() {
        let checkboxes = document.querySelectorAll('input[type="checkbox"]');
        let indicators = Array.from(checkboxes).filter(checkbox => checkbox.checked).map(checkbox => checkbox.value);

        let chartsArea = document.getElementById('chartsArea');
        chartsArea.innerHTML = '';  // 清空现有的图表

        for (const indicator of indicators) {
            const { dates, currentValues, predictedValues, previousValues } = await fetchIndicatorData(indicator);
            
            const chartContainer = document.createElement('div');
            chartContainer.className = 'chart-container';
            chartContainer.innerHTML = `
                <div id="ID-slider-${indicator}-range-1" style="margin: 20px;"></div>
                <div class="chart" style="height: 300px;"></div>
            `;
            chartsArea.appendChild(chartContainer);
            var slider = layui.slider;
            slider.render({
                elem: `#ID-slider-${indicator}-range-1`,
                min: 0,
                max: dates.length - 1,
                value: [0, dates.length - 1], // 初始值
                range: true, // 范围选择
                done: function(vals){
                    layer.msg('开始值：'+ vals[0] + '、结尾值：'+ vals[1]);
                    console.log(this);
                    updateChartRange(document.getElementById(`ID-slider-${indicator}-range-1`), vals[0], vals[1]);
                }
            });

            let chart = echarts.init(chartContainer.querySelector('.chart'));
            const initialData = {
                dates: dates,
                seriesData: {
                    currentValues: currentValues,
                    predictedValues: predictedValues,
                    previousValues: previousValues
                }
            };
            chart.setOption(getChartOption(initialData.dates, initialData.seriesData));

            chartContainer.chart = chart;
            chartContainer.initialData = initialData;
        }
    }

    async function fetchIndicatorData(indicator) {
        try {
            const response = await fetch(`{{api}}/macro?name=${indicator}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            
            // 解构数据
            const dates = data.data.map(item => item[0]);
            const currentValues = data.data.map(item => item[1]);
            const predictedValues = data.data.map(item => item[2]);
            const previousValues = data.data.map(item => item[3]);

            return { dates, currentValues, predictedValues, previousValues };
        } catch (error) {
            console.error('Error fetching data:', error);
            return { dates: [], currentValues: [], predictedValues: [], previousValues: [] };
        }
    }

    function getChartOption(dates, seriesData) {
        return {
            title: {
                text: '指标趋势'
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: dates
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '今值',
                    type: 'line',
                    data: seriesData.currentValues
                },
                {
                    name: '预测值',
                    type: 'line',
                    data: seriesData.predictedValues
                },
                {
                    name: '前值',
                    type: 'line',
                    data: seriesData.previousValues
                }
            ]
        };
    }

    function updateChartRange(rangeInput, begin, end) {
        const chartContainer = rangeInput.closest('.chart-container');
        const chart = chartContainer.chart;
        const { dates, seriesData } = chartContainer.initialData;

        const filteredDates = dates.slice(begin, end+1);
        const filteredCurrentValues = seriesData.currentValues.slice(begin, end+1);
        const filteredPredictedValues = seriesData.predictedValues.slice(begin, end+1);
        const filteredPreviousValues = seriesData.previousValues.slice(begin, end+1);

        chart.setOption(getChartOption(filteredDates, {
            currentValues: filteredCurrentValues,
            predictedValues: filteredPredictedValues,
            previousValues: filteredPreviousValues
        }));
    }

    function generateMockData(indicator) {
        // 模拟数据生成函数，实际需从服务器获取数据
        return Array.from({length: 12}, () => Math.floor(Math.random() * 100));
    }
    function generateDateData() {
        // 生成日期数据，假设是每个月的第一个日期
        const dates = [];
        const start = new Date(2023, 0, 1);
        for (let i = 0; i < 12; i++) {
            const date = new Date(start.getFullYear(), start.getMonth() + i, 1);
            dates.push(`${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`);
        }
        return dates;
    }

    // 初始显示宏观指标
    switchTab('macro');
</script>
